<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 box1">
            <div class="side_register ml-5 mt-5 mr-5" align="left">
                <b> <span>Your</span> Consultant</b>
            </div>
            <img src="assets/Images/login_side.png" alt="">
        </div>

        <div class="col-md-6 box2">
            <div class="side_register ml-5 mt-5 mr-5" align="right">
                New User? <span routerLink="/register">Sign Up</span>
            </div>
            <div class="welcome ml-5">
                <h1><b>Welcome Back !</b></h1>
                <h5>Login to Continue</h5>
            </div><br>
            <form class="form ml-5 needs-validation" #loginForm="ngForm">
                <div class="form-group was-validated">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>&nbsp;
                    <label for="exampleInputEmail1">Email address</label>
                    <input style="width:70%;" type="email" name="lemail" class="form-control form-control-lg"  ngModel id="exampleInputEmail1" required placeholder="Your Email" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small> -->
                    <div class="invalid-feedback">
                        plz enter your email
                    </div>
                    <br>
                </div>
                <div class="form-group was-validated">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                    <label for="exampleInputPassword1">Password</label>
                    <input style="width:70%;" type="password" name="lpass" class="form-control form-control-lg"  ngModel id="exampleInputPassword1" required placeholder="Your Password">
                    <div class="invalid-feedback">
                        plz enter your Password
                    </div>
                </div>
                <br>
                <button type="button" class="btn" (click)="onSubmit(loginForm.value)">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>Forget Password ?</span>
            </form>
            <!-- <p>{{studentToUpdate | json}}</p> -->
        </div>
    </div>
</div>
